<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: tomato;
            float: left;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="" id="imgsrc">
    </div>
    <div>
        <button>Img Değiş</button>
    </div>
    <img src="kedi.jpg" alt="">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
</body>

</html>
<script>

    $("button").click(function(){
        var newsource = $("#imgsrc").val();
        $("img").attr("src",newsource);
    })

    $(".box").click(function () {

        var x = $(this).attr("id");
        console.log(x);

    })

    $("img").click(function () {

        var x = $(this).attr("src");
        console.log(x);

    })

</script>
