<body>
    <div>
        <span>PuanÄ±n: </span>
        <span id="puan"></span>
    </div>
    <div class="container">
        <div>
            <button id="btn1" class="boom" onclick="Show(this)"></button>
            <button id="btn2" class="boom" onclick="Show(this)"></button>

</html>
<script>
    var puan = 0;
    var rastgele = Math.floor((Math.random() * 10) + 1);

    function Show(btn) {
        var tiklanilan = btn.id.replace("btn", "");

        if (rastgele == tiklanilan) {
            btn.style.backgroundImage = "url('./boom.jpg')";
            alert("Kaybettiniz");
            puan =0;
            document.getElementById("puan").innerHTML = puan;
        }
        else {
            btn.style.backgroundColor = "aqua";
            puan++;
            document.getElementById("puan").innerHTML = puan;
        }
    }

</script>
