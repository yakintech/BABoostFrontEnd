<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>
<body>
    <div>
        <input type="text" name="" id="data1">
    </div>
    <div>
        <input type="text" name="" id="data2">
    </div>
    <div>
        <button onclick="Aktar()">Aktar</button>
    </div>
</body>
</html>
<script>
    function Aktar(){
         var x = $("#data1").val();
         $("#data2").val(x.toUpperCase())
    }
</script>
