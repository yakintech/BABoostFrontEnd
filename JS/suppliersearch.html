<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container" style="margin-top: 30px;">
        <h1>Supplier Search</h1>
        <div class="col-lg-4">
            <div class="row">
                <div class="form-group">
                    <label for="">ID</label>
                    <input type="text" class="form-control" name="" id="no">
                    <button class="btn btn-primary">Ara</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="">Company Name:</label>
                    <label class="result" id="companyname">0</label>
                </div>
 
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="">Contact Name:</label>
                    <label class="result" id="contactname">0</label>
                </div>
            
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="">Country:</label>
                    <label class="result" id="country">0</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    $(document).on("click","button",function(){
        var id = $("#no").val();

        $.getJSON("https://northwind.now.sh/api/suppliers/" + id,function(data){
            
            $("#companyname").html(data.companyName);
            $("#contactname").html(data.contactName);
            $("#country").html(data.address.country);

            if(data.address.country == "USA")
            {
                $(".result").css("color",'tomato');
            }
            else{
                $(".result").css("color",'black');
            }

        })

    })



</script>
