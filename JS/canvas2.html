<script>

    // gcontext.fillStyle = 'tomato';

    // gcontext.fillRect(20,20,100,100);


    var c = new component(10, 100, 'tomato', 100, 200);
    var c = new component(140, 200, 'yellow', 100, 100);


    function component(left, top, style, width, height) {
        this.l = left;
        this.t = top;
        this.s = style;
        this.w = width;
        this.h = height;
        var game = document.getElementById("gamebox");
        var gcontext = game.getContext("2d");
        gcontext.fillStyle = this.s;
        gcontext.fillRect(this.l, this.t, this.w, this.h);
    }

</script>
